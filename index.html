<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hng-stage-one</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class=" container card">
        <div class="first-child">
            <div class="day">
                <p data-testid="currentDayOfTheWeek" id="day"></p>
                <p data-testid="currentUTCTime" id="demo"></p>
            </div>
            
            <h1 data-testid="slackUserName">
                Akande Ozavize
            </h1>
            <h4 data-testid="myTrack"> Track: <span>Frontend</span></h4>
            <a data-testid=“githubURL” class="theme_btn" href="https://github.com/ozavcodez/hng-stageone">github url</a>
        </div>
        <img  src="Image/joy.jpg" alt="Akande Ozavize" data-testid="slackDisplayImage">
    </div>
    <script src="index.js"></script>
</body>
</html>
